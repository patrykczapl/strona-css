<!DOCTYPE html>
<html lang="pl-PL">

     <meta charset="utf-8">
     <title>Osadzanie pliku JS- Czaplewski</title>   
    </head>
    <body>
        <script>
            document.write("1. Kiedy powstał JavaScript? (podaj datę)".bold("")+"<br>");
            document.write("JavaScript został stworzony przez Brendana Eicha i po raz pierwszy pojawił się 4 grudnia 1995 roku."+"<br>");
			document.write("2. Dlaczego jest to język skryptowy?".bold("")+"<br>");
			document.write("JavaScript jest językiem skryptowym, ponieważ jest interpretowany w czasie rzeczywistym przez przeglądarkę internetową, a nie kompilowany przed wykonaniem. Skrypty są zazwyczaj krótkie i używane do automatyzacji zadań na stronach internetowych."+"<br>");
			document.write("3. Gdzie jest wykonywany JavaScript? (klient lub serwer)".bold("")+"<br>");
			document.write("JavaScript może być wykonywany zarówno po stronie klienta (w przeglądarce internetowej), jak i po stronie serwera (np. za pomocą Node.js)."+"<br>");
			document.write("4. Dlaczego JavaScript to bezpieczne narzędzie?".bold("")+"<br>");
			document.write("JavaScript jest uważany za bezpieczny, ponieważ działa w izolowanym środowisku przeglądarki, co ogranicza jego dostęp do systemu plików użytkownika i innych zasobów systemowych. Ponadto, przeglądarki mają wbudowane mechanizmy zabezpieczające przed potencjalnie szkodliwymi skryptami."+"<br>");
			document.write("5. Czy jest to język obiektowy, jeśli tak to dlaczego?".bold("")+"<br>");
			document.write("Tak, JavaScript jest językiem obiektowym, ponieważ umożliwia tworzenie obiektów, które mogą zawierać zarówno dane (właściwości), jak i funkcje (metody). JavaScript wspiera również dziedziczenie prototypowe, co jest cechą charakterystyczną języków obiektowych."+"<br>");
			document.write("6. Wymień zalety JavaScript".bold("")+"<br>");
			document.write("Interaktywność, wszechstronność, łatwość nauki, szerokie wsparcie, bogaty ekosystem."+"<br>");
			document.write("7. Framework to:".bold("")+"<br>");
			document.write("Framework to struktura lub platforma programistyczna, która ułatwia tworzenie aplikacji poprzez dostarczanie gotowych komponentów i narzędzi."+"<br>");
			document.write("8. Do aplikacji mobilnych można uzyć Framework".bold("")+"<br>");
			document.write("Tak"+"<br>");
			document.write("9. Aplikacje responsywne to:".bold("")+"<br>");
			document.write("Aplikacje responsywne to aplikacje, które dostosowują swój wygląd i funkcjonalność do różnych rozmiarów ekranów i urządzeń, zapewniając optymalne doświadczenie użytkownika na komputerach, tabletach i smartfonach."+"<br>");
